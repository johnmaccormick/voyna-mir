<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <h1>Character:</h1>
  <p id="character">Loading...</p>

<script>
  const SUPABASE_URL = 'https://bknhgiczqeiprhyceies.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrbmhnaWN6cWVpcHJoeWNlaWVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzODc0NzQsImV4cCI6MjA2Mzk2MzQ3NH0.RB8QJew7EDWxkIOoWL3Mt4zeWtAapSDzkMdN2__HaDo';

  const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loadMessage() {
    const { data, error } = await client
      .from('characters')
      .select('name, russian_name')  // Fetch both columns
      .eq('id', 1)
      .single();

    console.log("Data:", data);
    console.log("Error:", error);

    if (error) {
      document.getElementById('character').textContent = 'Error: ' + error.message;
    } else if (data) {
      document.getElementById('character').textContent = 
        `English: ${data.name} | Russian: ${data.russian_name}`;
    } else {
      document.getElementById('character').textContent = 'No data found.';
    }
  }

  loadMessage();
</script>
  
</body>
</html>
